{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Your Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                        {{ cart_items }}
                {% else %}
                    <p class="lead mb-5">Your cart is empty</p>
                    <a href="{% url 'courses' %}" class="btn cart-browse-btn rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fa-solid fa-dog"></i>
                        </span>
                        <span class="text-uppercase">Browse Courses</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
