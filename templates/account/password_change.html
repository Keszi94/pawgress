{% extends "base.html" %}
{% load i18n %}

{% block page_header %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">{% trans "Change Password" %}</h2>
      <form method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning w-100">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
