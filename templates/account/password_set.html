{% extends "base.html" %}
{% load i18n %}

{% block page_header %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">{% trans "Set Your Password" %}</h2>
      <form method="post" action="{% url 'account_set_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn allauth-success-btn w-100 rounded-1 border border-black border-1">{% trans "Set Password" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
